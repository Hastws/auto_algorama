name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libeigen3-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            mesa-common-dev \
            libsdl2-dev \
            libglew-dev \
            libfreetype6-dev \
            libx11-dev \
            libxrandr-dev \
            libxi-dev \
            libxinerama-dev \
            libxcursor-dev

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoAlgorama-linux
          path: build/AutoAlgorama

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake eigen sdl2

      - name: Configure CMake
        run: |
          EIGEN3_ROOT=$(brew --prefix eigen)
          cmake -B build -DCMAKE_BUILD_TYPE=Release \
            -DEIGEN3_INCLUDE_DIR="${EIGEN3_ROOT}/include"

      - name: Build
        run: cmake --build build --parallel $(sysctl -n hw.ncpu)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoAlgorama-macos
          path: build/AutoAlgorama
