name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools and deps (imgui + eigen)
        run: |
          sudo apt-get update
          # Base toolchain
          sudo apt-get install -y build-essential cmake pkg-config
          # Eigen (header-only)
          sudo apt-get install -y libeigen3-dev
          # ImGui common backends (OpenGL + GLFW/SDL2 + X11 + Freetype + GLEW)
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            mesa-common-dev \
            libglfw3-dev \
            libsdl2-dev \
            libglew-dev \
            libfreetype6-dev \
            libx11-dev \
            libxrandr-dev \
            libxi-dev \
            libxinerama-dev \
            libxcursor-dev

      - name: Configure (CMake)
        run: |
          mkdir -p build
          cd build
          cmake ..

      - name: Build (make -j)
        run: |
          cd build
          make -j"$(nproc)"
